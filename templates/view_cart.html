<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <!-- Add any necessary CSS or link to your stylesheets -->
</head>

<body>
    <h1>Cart</h1>

    <!-- Display Cart Items -->
    <div>
        <h2>Cart Items</h2>
        <ul>
            {% for item_id, item in cart.items() %}
            <li>
                <p>Name: {{ item['name'] }}</p>
                <p>Quantity: {{ item['quantity'] }}</p>
                <p>Cost: {{ item['cost'] }}</p>
                <!-- Remove from Cart Form -->
                <form action="{{ url_for('user.remove_from_cart', product_id=item['product_id']) }}" method="POST">
                    <button type="submit">Remove</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Display Total Cost -->
    <div>
        <h2>Total Cost</h2>
        <p>{{ total_cost }}</p>
    </div>

    <!-- Checkout Button -->
    <form action="{{ url_for('user.checkout') }}" method="POST">
        <button type="submit">Checkout</button>
    </form>

    <!-- Include any other content or elements as needed -->
</body>

</html>
